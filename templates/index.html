<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmonogram Wywozu Śmieci</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { fontFamily: { sans: ['Poppins', 'sans-serif'] } } }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .card-hover:hover { transform: translateY(-2px); transition: all 0.3s ease; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
    
    .progress-transition { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    
    /* Animacja przycisków */
    .btn-anim { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .btn-anim:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.2); }
    .btn-anim:not(:disabled):active { transform: translateY(0); box-shadow: 0 5px 10px -5px rgba(0, 0, 0, 0.2); }
  </style>
</head>
<body class="bg-gray-100 dark:bg-[#0f172a] min-h-screen text-gray-800 dark:text-gray-100 transition-colors duration-500 font-sans">

  <div class="container mx-auto px-4 py-8 max-w-7xl">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-8 fade-in">
        <div class="flex items-center gap-4">
            <div class="p-3 rounded-2xl bg-white dark:bg-slate-800 shadow-lg text-emerald-500 transition-transform hover:scale-105 duration-300">
                <i class="fas fa-recycle text-3xl"></i>
            </div>
            <div>
                <h1 class="text-2xl md:text-3xl font-bold tracking-tight">Harmonogram Wywozu</h1>
                <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Warszawa 19115 & Google Calendar</p>
            </div>
        </div>
        <button onclick="toggleDarkMode()" class="btn-anim w-12 h-12 rounded-full bg-white dark:bg-slate-800 shadow-md hover:bg-gray-50 dark:hover:bg-slate-700 transition flex items-center justify-center group">
            <i class="fas fa-moon dark:hidden text-slate-600 group-hover:-rotate-12 transition-transform"></i>
            <i class="fas fa-sun hidden dark:block text-yellow-400 group-hover:rotate-45 transition-transform"></i>
        </button>
    </div>

    <!-- MAIN GRID -->
    <div class="grid lg:grid-cols-12 gap-6 items-stretch">
        
        <!-- LEWA KOLUMNA (Ustawienia) -->
        <div class="lg:col-span-4 flex flex-col gap-6 fade-in" style="animation-delay: 0.1s">
            
            <!-- Adres -->
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 p-6 flex-shrink-0 card-hover">
                <div class="flex items-center mb-4">
                    <i class="fas fa-map-marker-alt text-red-500 mr-3 text-lg"></i>
                    <h2 class="text-sm font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Adres</h2>
                </div>
                <input type="text" id="addressInput" 
                    class="w-full px-4 py-3 bg-gray-50 dark:bg-slate-900 border border-gray-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent text-sm font-medium transition-colors mb-3"
                    value="Obozowa 90" />
                <button onclick="saveAddress()" 
                        class="btn-anim w-full bg-slate-800 hover:bg-slate-900 dark:bg-slate-700 dark:hover:bg-slate-600 text-white text-xs font-bold py-3 rounded-lg transition uppercase tracking-wide shadow-lg shadow-slate-500/20">
                    Zapisz Adres
                </button>
            </div>

            <!-- Automat -->
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 p-6 flex justify-between items-center flex-shrink-0 card-hover">
                <div>
                    <div class="flex items-center mb-1">
                        <i class="fas fa-robot text-purple-500 mr-3 text-lg"></i>
                        <h2 class="text-sm font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Automat</h2>
                    </div>
                    <div id="autoStatusText" class="text-xs font-bold text-gray-400 mt-1 ml-8 transition-colors duration-300">WYŁĄCZONY</div>
                </div>
                <label class="relative inline-flex items-center cursor-pointer btn-anim">
                    <input type="checkbox" id="autoModeToggle" class="sr-only peer" onchange="toggleAutoMode()">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                </label>
            </div>

            <!-- Filtry -->
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 overflow-hidden flex flex-col flex-grow card-hover">
                <div class="p-6 border-b border-gray-100 dark:border-slate-700">
                    <div class="flex items-center">
                        <i class="fas fa-sliders-h text-blue-500 mr-3 text-lg"></i>
                        <h2 class="text-sm font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Filtry</h2>
                    </div>
                </div>
                <div id="syncConfigContainer" class="p-6 flex flex-col justify-between flex-grow h-full space-y-1"></div>
            </div>

        </div>

        <!-- PRAWA KOLUMNA (Panel Sterowania + Lista) -->
        <div class="lg:col-span-8 flex flex-col gap-6 fade-in" style="animation-delay: 0.2s">
            
            <!-- PANEL STEROWANIA -->
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 p-6 flex-shrink-0 card-hover relative overflow-hidden">
                <!-- Tło dekoracyjne -->
                <div class="absolute top-0 right-0 -mt-10 -mr-10 w-32 h-32 bg-emerald-500/5 rounded-full blur-3xl pointer-events-none"></div>

                <!-- Górny pasek info -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-end mb-6 pb-4 border-b border-gray-100 dark:border-slate-700 gap-4 relative z-10">
                    <div class="w-full sm:w-auto">
                        <div class="flex items-center gap-3 mb-1">
                            <h3 class="text-xl font-bold text-gray-800 dark:text-white">Status Synchronizacji</h3>
                            <a href="https://warszawa19115.pl/harmonogramy-wywozu-odpadow" target="_blank" 
                               class="btn-anim group inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 text-[10px] font-bold uppercase tracking-wide hover:bg-blue-100 dark:hover:bg-blue-900/50 transition border border-blue-100 dark:border-blue-800">
                                <span>Otwórz 19115</span>
                                <i class="fas fa-external-link-alt text-[9px] group-hover:translate-x-0.5 transition-transform"></i>
                            </a>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Ostatnia akcja: <span id="lastFetch" class="font-mono text-emerald-500 font-bold">-</span></p>
                    </div>
                    <div class="text-right flex items-center gap-4 sm:block">
                        <p class="text-xs text-gray-500 dark:text-gray-400 uppercase font-bold tracking-wide">Dodano wydarzeń</p>
                        <p id="eventsAdded" class="text-3xl font-bold text-emerald-500 tracking-tight">0</p>
                    </div>
                </div>

                <!-- Pasek Postępu -->
                <div id="progressContainer" class="hidden mb-6 bg-gray-50 dark:bg-slate-900 p-3 rounded-lg border border-gray-100 dark:border-slate-700 relative z-10">
                    <div class="flex justify-between mb-1 text-xs font-bold"><span id="progressText" class="text-emerald-600 animate-pulse">Start...</span><span id="progressPercent">0%</span></div>
                    <div class="w-full bg-gray-200 rounded-full h-2 dark:bg-gray-700 overflow-hidden"><div id="progressBar" class="bg-gradient-to-r from-emerald-500 to-teal-400 h-2 rounded-full progress-transition" style="width: 0%"></div></div>
                </div>

                <!-- Error Alert -->
                <div id="errorAlert" class="hidden mb-6 bg-red-50 dark:bg-red-900/20 border-l-4 border-red-500 text-red-700 dark:text-red-400 p-4 rounded text-sm relative z-10">
                    <p class="font-bold mb-1"><i class="fas fa-exclamation-circle mr-2"></i>Wystąpił błąd</p> 
                    <span id="errorMessage"></span>
                </div>

                <!-- SIATKA PRZYCISKÓW -->
                <div class="grid grid-cols-3 gap-4 relative z-10">
                    <button id="runBtn" onclick="runScraping()" 
                            class="btn-anim col-span-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg shadow-emerald-500/20 transition-all transform active:scale-[0.98] flex items-center justify-center gap-3 text-sm uppercase tracking-wide group">
                        <i class="fas fa-sync-alt text-lg group-hover:rotate-180 transition-transform duration-700"></i> 
                        <span>Synchronizuj Teraz</span>
                    </button>

                    <button id="pdfBtn" onclick="openPdf(false)" disabled
                            class="btn-anim col-span-1 bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-600 py-3 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex flex-col md:flex-row items-center justify-center gap-2 text-sm font-medium group">
                        <i class="fas fa-file-pdf text-red-500 text-lg group-hover:scale-110 transition-transform duration-300"></i>
                        <span>Oryginał</span>
                    </button>
                    
                    <button id="pdfLabeledBtn" onclick="openPdf(true)" disabled
                            class="btn-anim col-span-1 bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-600 py-3 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex flex-col md:flex-row items-center justify-center gap-2 text-sm font-medium group">
                        <i class="fas fa-magic text-purple-500 text-lg group-hover:scale-110 transition-transform duration-300"></i>
                        <span>Opisany</span>
                    </button>

                    <button onclick="viewLogs()" 
                            class="btn-anim col-span-1 bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-600 py-3 rounded-lg transition-all flex flex-col md:flex-row items-center justify-center gap-2 text-sm font-medium group">
                        <i class="fas fa-terminal text-gray-500 dark:text-gray-400 text-lg group-hover:scale-110 transition-transform duration-300"></i>
                        <span>Logi</span>
                    </button>
                </div>
            </div>

            <!-- LISTA TERMINÓW -->
            <div class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-200 dark:border-slate-700 p-6 flex-grow flex flex-col">
                <h3 class="text-sm font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider mb-6 flex items-center border-b border-gray-100 dark:border-slate-700 pb-4">
                    <i class="far fa-calendar-alt mr-2 text-lg text-emerald-500"></i> Znalezione terminy
                </h3>
                
                <div id="scheduleContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 content-start relative flex-grow">
                    <div class="col-span-full flex flex-col items-center justify-center py-10 text-gray-400 dark:text-slate-600 absolute inset-0">
                        <i class="fas fa-robot text-6xl mb-4 opacity-10 animate-bounce" style="animation-duration: 3s"></i>
                        <p class="text-sm font-medium opacity-50">Brak danych harmonogramu</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Logs -->
    <div id="logsModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50 transition-opacity duration-300" onclick="if(event.target.id=='logsModal') closeModal()">
        <div class="bg-slate-900 rounded-xl w-full max-w-5xl h-[80vh] flex flex-col border border-slate-700 shadow-2xl overflow-hidden transform scale-100 transition-all">
            <div class="flex justify-between items-center p-4 bg-slate-800 border-b border-slate-700">
                <h3 class="text-emerald-400 font-mono text-sm uppercase tracking-wider"><i class="fas fa-terminal mr-2"></i> Logi Systemowe</h3>
                <div class="flex gap-2">
                    <button onclick="copyLogs()" class="btn-anim text-xs px-3 py-1.5 rounded bg-slate-700 hover:bg-slate-600 text-slate-200 transition font-bold uppercase tracking-wide">Kopiuj</button>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-white px-2 transition-transform hover:rotate-90"><i class="fas fa-times text-lg"></i></button>
                </div>
            </div>
            <textarea id="logsContent" readonly class="w-full h-full bg-[#0d1117] text-slate-300 font-mono text-xs p-6 resize-none focus:outline-none leading-relaxed selection:bg-emerald-900 selection:text-white"></textarea>
        </div>
    </div>

  </div>

  <!-- BIBLIOTEKA ANIMACJI -->
  <script type="module">
    import autoAnimate from 'https://cdn.jsdelivr.net/npm/@formkit/auto-animate/index.mjs';
    autoAnimate(document.getElementById('scheduleContainer'), { duration: 300 });
  </script>

  <script>
    // --- KONFIGURACJA ---
    const wasteTypesConfig = {
      "Papier": { icon: "fas fa-newspaper" },
      "Metale i tworzywa sztuczne": { icon: "fas fa-cube" },
      "Szkło": { icon: "fas fa-glass-cheers" },
      "Bio": { icon: "fas fa-leaf" }, 
      "Zmieszane": { icon: "fas fa-trash-alt" },
      "Zielone": { icon: "fas fa-tree" }
    };

    const wasteColors = {
      "Papier": "bg-blue-50 text-blue-700 border-blue-200 dark:bg-blue-900/20 dark:text-blue-300 dark:border-blue-800",
      "Metale i tworzywa sztuczne": "bg-yellow-50 text-yellow-700 border-yellow-200 dark:bg-yellow-900/20 dark:text-yellow-300 dark:border-yellow-800",
      "Szkło": "bg-green-50 text-green-700 border-green-200 dark:bg-green-900/20 dark:text-green-300 dark:border-green-800",
      "Bio": "bg-amber-50 text-amber-800 border-amber-200 dark:bg-amber-900/20 dark:text-amber-300 dark:border-amber-800",
      "Zmieszane": "bg-gray-50 text-gray-700 border-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600",
      "Zielone": "bg-lime-50 text-lime-700 border-lime-200 dark:bg-lime-900/20 dark:text-lime-300 dark:border-lime-800"
    };

    let currentScheduleData = [];
    let currentLogs = [];
    let syncPreferences = {}; 
    let pollingInterval = null;

    document.addEventListener('DOMContentLoaded', () => {
        initTheme();
        loadAddress();
        initSyncPreferences();
        renderSyncConfig();
        loadLastState(); 
        checkRunningProcess();
    });

    // --- LOGIKA APLIKACJI ---

    async function runScraping() {
        const address = document.getElementById('addressInput').value;
        if(!address) { alert("Wpisz adres!"); return; }

        const btn = document.getElementById('runBtn');
        const alertEl = document.getElementById('errorAlert');
        btn.disabled = true;
        btn.classList.add('opacity-75', 'cursor-not-allowed', 'brightness-90');
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> PRZETWARZANIE...';
        alertEl.classList.add('hidden');
        
        updatePdfButtons(false, false);

        const allowedTypes = Object.keys(syncPreferences).filter(key => syncPreferences[key]);

        try {
            const res = await fetch('/api/sync', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address: address, allowedTypes: allowedTypes })
            });
            const data = await res.json();
            
            if(data.status === 'started' || data.status === 'running') {
                startPolling();
            } else {
                throw new Error(data.message || "Błąd uruchamiania");
            }
        } catch(e) {
            console.error(e);
            alert("Nie udało się uruchomić procesu: " + e.message);
            resetBtn();
        }
    }

    function resetBtn() {
        const btn = document.getElementById('runBtn');
        btn.disabled = false;
        btn.classList.remove('opacity-75', 'cursor-not-allowed', 'brightness-90');
        btn.innerHTML = '<i class="fas fa-sync-alt text-lg group-hover:rotate-180 transition-transform duration-700"></i><span>SYNCHRONIZUJ TERAZ</span>';
    }

    function startPolling() {
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        
        progressContainer.classList.remove('hidden');

        if (pollingInterval) clearInterval(pollingInterval);

        pollingInterval = setInterval(async () => {
            try {
                const res = await fetch('/api/progress');
                const state = await res.json();

                progressBar.style.width = state.percent + '%';
                progressText.innerText = state.message;
                progressPercent.innerText = state.percent + '%';

                if (state.status === 'finished' || state.status === 'error') {
                    clearInterval(pollingInterval);
                    resetBtn();
                    await loadLastState();

                    if (state.status === 'error') {
                        const alertEl = document.getElementById('errorAlert');
                        document.getElementById('errorMessage').innerText = state.message;
                        alertEl.classList.remove('hidden');
                        progressText.classList.add('text-red-500');
                    } else {
                        setTimeout(() => progressContainer.classList.add('hidden'), 5000);
                    }
                }
            } catch(e) { console.error("Poll error", e); }
        }, 1000);
    }

    async function checkRunningProcess() {
        try {
            const res = await fetch('/api/progress');
            const state = await res.json();
            if(state.status === 'running') {
                const btn = document.getElementById('runBtn');
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed', 'brightness-90');
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> WZNAWIANIE...';
                startPolling();
            }
        } catch(e) {}
    }

    // --- RENDERING I POMOCNICZE ---

    async function toggleAutoMode() {
        const toggle = document.getElementById('autoModeToggle');
        const statusText = document.getElementById('autoStatusText');
        const enable = toggle.checked;
        
        statusText.textContent = enable ? "AKTYWNY" : "WYŁĄCZONY";
        statusText.className = enable 
            ? "text-[10px] font-bold text-purple-600 dark:text-purple-400 uppercase tracking-wide ml-8 transition-colors duration-300"
            : "text-[10px] font-bold text-gray-400 ml-8 transition-colors duration-300";
        
        await fetch('/api/toggle-auto', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ enable: enable })
        });
    }

    function initTheme() {
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    }
    function toggleDarkMode() {
        if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.theme = 'light';
        } else {
            document.documentElement.classList.add('dark');
            localStorage.theme = 'dark';
        }
    }
    function loadAddress() {
        const saved = localStorage.getItem('wasteAddress');
        if(saved) document.getElementById('addressInput').value = saved;
    }
    function saveAddress() {
        const val = document.getElementById('addressInput').value;
        if(val) {
            localStorage.setItem('wasteAddress', val);
            const btn = document.querySelector('button[onclick="saveAddress()"]');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> ZAPISANO';
            btn.classList.add('bg-emerald-600', 'text-white');
            setTimeout(() => { 
                btn.innerHTML = original; 
                btn.classList.remove('bg-emerald-600', 'text-white');
            }, 2000);
        }
    }

    function initSyncPreferences() {
        const saved = localStorage.getItem('wasteSyncPrefs');
        if (saved) {
            syncPreferences = JSON.parse(saved);
        } else {
            Object.keys(wasteTypesConfig).forEach(key => syncPreferences[key] = true);
        }
        const validKeys = Object.keys(wasteTypesConfig);
        const newPrefs = {};
        validKeys.forEach(k => newPrefs[k] = syncPreferences[k] !== undefined ? syncPreferences[k] : true);
        syncPreferences = newPrefs;
        localStorage.setItem('wasteSyncPrefs', JSON.stringify(syncPreferences));
    }

    function renderSyncConfig() {
        const container = document.getElementById('syncConfigContainer');
        container.innerHTML = '';
        Object.keys(wasteTypesConfig).forEach(type => {
            const isChecked = syncPreferences[type];
            const div = document.createElement('label');
            div.className = "flex items-center space-x-3 p-1.5 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700/50 cursor-pointer transition group";
            div.innerHTML = `
                <div class="relative flex items-center">
                    <input type="checkbox" class="peer w-5 h-5 text-emerald-600 rounded border-gray-300 dark:border-slate-600 focus:ring-emerald-500 dark:bg-slate-800 transition-all" 
                        ${isChecked ? 'checked' : ''} 
                        onchange="toggleSyncPref('${type}', this.checked)">
                </div>
                <span class="text-sm font-medium text-gray-700 dark:text-gray-200 select-none flex-grow group-hover:text-gray-900 dark:group-hover:text-white transition-colors">${type}</span>
                <i class="${wasteTypesConfig[type].icon} text-gray-400 dark:text-slate-500 text-sm group-hover:text-emerald-500 transition-colors"></i>
            `;
            container.appendChild(div);
        });
    }

    function toggleSyncPref(type, isChecked) {
        syncPreferences[type] = isChecked;
        localStorage.setItem('wasteSyncPrefs', JSON.stringify(syncPreferences));
        if (currentScheduleData.length > 0) renderSchedule(currentScheduleData);
    }

    function updatePdfButtons(originalAvail, labeledAvail) {
        const btn1 = document.getElementById('pdfBtn');
        const btn2 = document.getElementById('pdfLabeledBtn');
        
        // Klasy bazowe z animacją i borderem (ważne, by border był zawsze)
        const baseClass = "btn-anim col-span-1 py-3 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed flex flex-col md:flex-row items-center justify-center gap-2 text-sm font-medium border group";
        
        const enabledClass = "bg-white dark:bg-slate-700 border-gray-200 dark:border-slate-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-slate-600 cursor-pointer shadow-sm hover:shadow";
        const disabledClass = "bg-white dark:bg-slate-800 border-gray-200 dark:border-slate-700 text-gray-400 dark:text-slate-600";

        // Uwzględniamy group-hover na ikonach dynamicznie w HTML, tutaj zarządzamy kontenerem
        btn1.disabled = !originalAvail;
        btn1.className = `${baseClass} ${originalAvail ? enabledClass : disabledClass}`;

        btn2.disabled = !labeledAvail;
        btn2.className = `${baseClass} ${labeledAvail ? enabledClass : disabledClass}`;
    }

    function openPdf(labeled) {
        const filename = labeled ? 'harmonogram_opisany.pdf' : 'harmonogram.pdf';
        window.open(`/static/${filename}?t=${Date.now()}`, '_blank');
    }

    async function loadLastState() {
        try {
            const resp = await fetch('/api/last-state');
            const data = await resp.json();
            
            const autoToggle = document.getElementById('autoModeToggle');
            const autoStatus = document.getElementById('autoStatusText');
            if(data.auto_mode !== undefined) {
                autoToggle.checked = data.auto_mode;
                autoStatus.textContent = data.auto_mode ? "AKTYWNY" : "WYŁĄCZONY";
                autoStatus.className = data.auto_mode 
                    ? "text-[10px] font-bold text-purple-600 dark:text-purple-400 uppercase tracking-wide ml-8 transition-colors duration-300"
                    : "text-[10px] font-bold text-gray-400 ml-8 transition-colors duration-300";
            }

            if (data.timestamp) document.getElementById('lastFetch').textContent = data.timestamp;
            
            if(data.schedule) {
                currentScheduleData = data.schedule;
                currentLogs = data.logs || [];
                document.getElementById('eventsAdded').textContent = data.added_events || 0;
                updatePdfButtons(data.pdf_available, data.pdf_labeled_available);
                renderSchedule(data.schedule);
            }
        } catch(e) {}
    }

    function renderSchedule(data) {
        const c = document.getElementById('scheduleContainer');
        
        // --- KLUCZOWA ZMIANA: PRZEKLEJANIE ELEMENTÓW DO ANIMACJI ---
        if(!data || !data.length) {
            c.innerHTML = '<div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400 dark:text-slate-600 absolute inset-0"><i class="fas fa-robot text-6xl mb-4 opacity-10"></i><p class="text-sm font-medium opacity-50">Brak danych harmonogramu</p></div>';
            return;
        }

        // Posortuj dane
        const sorted = [...data].sort((a, b) => {
            const isSyncedA = syncPreferences[a.wasteType];
            const isSyncedB = syncPreferences[b.wasteType];
            if (isSyncedA && !isSyncedB) return -1;
            if (!isSyncedA && isSyncedB) return 1;
            return parsePolishDate(a.dateText) - parsePolishDate(b.dateText);
        });

        // Wyczyść tekst "Brak danych" jeśli tam był, ale nie czyść całego innerHTML jeśli mamy już kafelki
        if(c.querySelector('.fa-robot')) c.innerHTML = '';

        // Tworzymy mapę istniejących elementów, żeby ich nie kasować
        const existingElements = {};
        Array.from(c.children).forEach(el => {
            if(el.id) existingElements[el.id] = el;
        });

        // Generujemy/Aktualizujemy kafelki
        sorted.forEach((item) => {
            const uniqueId = `card-${item.wasteType.replace(/\s+/g, '')}-${item.dateText.replace(/\s+/g, '')}`;
            const isSynced = syncPreferences[item.wasteType];
            
            const activeStyle = "bg-white dark:bg-slate-700 border-l-4 border-emerald-500 shadow-sm opacity-100 transform scale-100";
            const inactiveStyle = "bg-gray-50 dark:bg-slate-800/50 border-l-4 border-gray-300 dark:border-slate-600 opacity-60 grayscale-[0.5]";
            const className = `p-4 rounded-xl flex justify-between items-center ${isSynced ? activeStyle : inactiveStyle} transition-all duration-300 hover-lift`;

            let div = existingElements[uniqueId];

            const htmlContent = `
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-100 dark:bg-slate-800 ${isSynced ? 'text-gray-600 dark:text-gray-300' : 'text-gray-400'}">
                        <i class="${wasteTypesConfig[item.wasteType]?.icon || 'fas fa-trash'} text-base"></i>
                    </div>
                    <div>
                        <h4 class="font-bold text-sm text-gray-800 dark:text-gray-100 tracking-tight">${item.wasteType}</h4>
                        <p class="text-xs text-gray-500 dark:text-gray-400 font-medium mt-0.5">${item.dateText}</p>
                    </div>
                </div>
                <div>
                    ${isSynced 
                        ? '<span class="px-2 py-1 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400 text-[10px] font-bold rounded uppercase tracking-wide">Sync</span>'
                        : '<span class="px-2 py-1 bg-gray-200 dark:bg-slate-700 text-gray-500 dark:text-gray-400 text-[10px] font-bold rounded uppercase tracking-wide">Pomiń</span>'
                    }
                </div>
            `;

            if (!div) {
                div = document.createElement('div');
                div.id = uniqueId;
                div.innerHTML = htmlContent;
            } else {
                if (div.className !== className) div.className = className;
                div.innerHTML = htmlContent;
            }
            div.className = className;
            c.appendChild(div);
            delete existingElements[uniqueId];
        });

        Object.values(existingElements).forEach(el => el.remove());
    }

    function parsePolishDate(dateText) {
        const parts = dateText.split(' ');
        const day = parseInt(parts[0]);
        const months = {'stycznia':0,'lutego':1,'marca':2,'kwietnia':3,'maja':4,'czerwca':5,'lipca':6,'sierpnia':7,'września':8,'października':9,'listopada':10,'grudnia':11};
        const month = months[parts[1].toLowerCase()] || 0;
        let year = new Date().getFullYear();
        if(new Date().getMonth() > 9 && month < 2) year++;
        return new Date(year, month, day);
    }

    function viewLogs() {
        document.getElementById('logsContent').value = currentLogs.join('\n') || "Brak logów.";
        document.getElementById('logsModal').classList.remove('hidden');
    }
    function copyLogs() {
        document.getElementById('logsContent').select();
        document.execCommand('copy');
    }
    function closeModal() {
        document.getElementById('logsModal').classList.add('hidden');
    }
  </script>
